<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Slot Machine</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <div class="container">
            <div class="slot-machine">
                <div class="slot-row">
                    <div class="slot-cell" id="cell-1"></div>
                    <div class="slot-cell" id="cell-2"></div>
                    <div class="slot-cell" id="cell-3"></div>
                </div>
                <div class="slot-row">
                    <div class="slot-cell" id="cell-4"></div>
                    <div class="slot-cell" id="cell-5"></div>
                    <div class="slot-cell" id="cell-6"></div>
                </div>
                <div class="slot-row">
                    <div class="slot-cell" id="cell-7"></div>
                    <div class="slot-cell" id="cell-8"></div>
                    <div class="slot-cell" id="cell-9"></div>
                </div>
            </div>
            <div id="balance">Coins: 100</div>
            <div id="bet-section">
                <label for="bet-amount">Bet Amount: </label>
                <input type="number" id="bet-amount" value="10" min="1" max="50">
            </div>
            <button id="spin-button">Spin!</button>
            <div id="result-message"></div>
        </div>
        <script src="scripts/script.js"></script>
    </body>
</html>
